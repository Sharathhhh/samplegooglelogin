<mat-card>
  <mat-card-header>
    <mat-card-title>Login with LinkedIn</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Click the button below to log in with your LinkedIn account.</p>
    <button mat-raised-button class="login-button" (click)="loginWithLinkedIn()">
      <mat-icon>work</mat-icon>
      Sign in with LinkedIn
    </button>
  </mat-card-content>
</mat-card>
